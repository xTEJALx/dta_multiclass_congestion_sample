<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DTA MULTI-CLASS</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/d3-3.x.x-compat/d3-3.5.17.min.js"></script> -->

  <style>
    .center {
      display: flex;
      justify-content: center;
    }
    
    .center label,
    .center input[type="radio"],
    .center input[type="submit"] {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="dropdown">
      <button class="dropbtn">Note</button>
      <div class="dropdown-content">
      <p> 
        In density(k) and flow(q) simulation, the thickness changes with value. In the speed(u) simulation, along the thickness, the colour of the part of link changes as well as according to the following colour scale
        <div class="color-scale"></div>
        where red denotes the minimum speed and yellow denotes max speed.

      </p>
      </div>
    </div>




    <label for="option1">density(k)</label>
    <input type="radio" id="option1" name="option" value="option1" onclick="updateSim('density')">
    <label for="option2">flow(q)</label>
    <input type="radio" id="option2" name="option" value="option2" onclick="updateSim('vehicles')">
    <label for="option3">speed(u)</label>
    <input type="radio" id="option3" name="option" value="option3" onclick="updateSim('speed')">
    <div id="timer" class ="timer"></div>
    <!-- <input type="button" value="Start" onclick="startUpdatingNumbers(document.querySelector('input[name=\'option\']:checked').value)"> -->
  </div>
  
  <table id="data-table">
    <tr>
      <td><div style=" display: table-cell;" id="graph2"></div></td>
      <td><div style=" display: table-cell;" id="graph3"></div></td>
      
    </tr>
    <tr>
        <td><div style=" display: table-cell;" id="graph4"></div></td>
        <td><div style=" display: table-cell;" id="graph1"></div></td>
      </tr>

  </table>
  
  <script src="script.js"></script>
</body>
</html>
